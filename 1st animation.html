<!DOCTYPE html> 
<html> 
    <style>
     #myContainer 
     { width: 410px; height: 410px; position: relative; background: #15069c; }
      #myAnimation { width: 60px; height: 60px; position: absolute; background-color: #5df019e5; }
      
    </style>
        <body> 
            <p>
                Click the button below to see the Animation Effect</p>
            <p> 
                <button onclick="myMove()">Click on Me Yooyooo!!
                </button> 

            </p> 
                <div id ="myContainer"> 
                     <div id ="myAnimation"></div> 
                </div> 
                 <script> 
                 function myMove() {

                     var elem = document.getElementById ("myAnimation");
                     var pos = 0; 
                     var id = setInterval(frame, 15);
                     function frame() { 

                          if (pos == 350) { clearInterval(id);}

                              else  {
                                  pos++; 
                                  elem.style.top = pos +'px'; 
                                  elem.style.left = pos - 'px';
                                  
                                    }
                                    
                                      } 
                                  } 
                </script> 
        </body> 
</html>
